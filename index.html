<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Github Links</title>
</head>
<body style="text-align: center;background-color: lightblue;">
    <form>
        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" required><br><br>

        <label for="lname">Last Name :</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="pass">New Password : </label>
        <input type="password" name="pass" id="pass" required><br><br>

        <label for="pass1">Confirm Password : </label>
        <input type="password" name="pass1" id="pass1" required><br><br>

        <label for="mobile">Mobile Number :</label>
        <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required><br><br>

        <label for="mobile1">Alternate Mobile Number :</label>
        <input type="tel" id="mobile1" name="mobile1" pattern="[0-9]{10}" required><br><br>
        <input type="submit" value="Login" formaction="./Links.html">
    </form>
</body>
</html>
